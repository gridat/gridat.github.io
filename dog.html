<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Join Notification</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        form {
            background-color: #161b22;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 300px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        button {
            background-color: #238636;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #2ea043;
        }
        button:active {
            background-color: #238636;
        }
    </style>
</head>
<body>
    <form id="joinForm">
        <input type="text" id="username" placeholder="Enter your username" required>
        <button type="submit">Join Site</button>
    </form>

    <script>
        document.getElementById('joinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1270649223246778413/mQaBSb_N168mIApO8JoAq98aruldTqV8PpATdedOjR1wVfYfpsJe7BZaC-Zn2hu-Oe0O';
            
            const message = {
                content: `New user joined: ${username}`
            };
            
            axios.post(webhookUrl, message)
                .then(function (response) {
                    console.log('Message sent successfully');
                    alert('Welcome! You have joined the site.');
                })
                .catch(function (error) {
                    console.error('Error sending message:', error);
                    alert('There was an error joining the site. Please try again.');
                });
        });
    </script>
</body>
</html>
